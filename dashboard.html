<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phantom Dashboard</title>
    <style>
        /* Global Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            display: flex;
            height: 100vh;
            background: linear-gradient(145deg, #1c1c2d, #333355);
            color: #fff;
        }

        /* Sidebar */
        .sidebar {
            width: 280px;
            background: #222338;
            padding: 30px;
            height: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            box-shadow: 5px 0 15px rgba(0, 0, 0, 0.3);
            transition: all 0.3s ease-in-out;
        }

        .sidebar .logo {
            font-size: 28px;
            font-weight: 700;
            color: #7f5af0;
            margin-bottom: 40px;
            text-align: center;
            letter-spacing: 1px;
            text-transform: uppercase;
        }

        .sidebar .nav {
            display: flex;
            flex-direction: column;
            width: 100%;
            margin-bottom: auto;
        }

        .sidebar .nav a {
            text-decoration: none;
            padding: 18px 22px;
            color: #d1d1e9;
            font-size: 18px;
            font-weight: 500;
            border-radius: 12px;
            margin: 8px 0;
            display: flex;
            align-items: center;
            gap: 15px;
            transition: all 0.3s;
        }

        .sidebar .nav a:hover,
        .sidebar .nav a.active {
            background: #7f5af0;
            color: #fff;
            transform: translateX(12px);
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }

        .sidebar .nav a svg {
            width: 20px;
            height: 20px;
            transition: all 0.3s;
        }

        .sidebar .user {
            margin-top: 30px;
            text-align: center;
            color: #d1d1e9;
            font-size: 14px;
        }

        .sidebar .user strong {
            cursor: pointer;
            color: #7f5af0;
        }

        /* Main Content Area */
        .main {
            flex: 1;
            padding: 40px 30px;
            overflow-y: auto;
            background: #2a2b3b;
            border-radius: 20px;
            box-shadow: 0px 6px 30px rgba(0, 0, 0, 0.4);
            transition: all 0.3s ease-in-out;
        }

        .main .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            animation: fadeIn 1s ease-out;
        }

        .main .header h1 {
            font-size: 32px;
            font-weight: 600;
            color: #fff;
            text-transform: capitalize;
            letter-spacing: 1px;
        }

        .main .header button {
            padding: 15px 25px;
            background: #7f5af0;
            color: white;
            border-radius: 30px;
            font-size: 16px;
            font-weight: 600;
            border: none;
            cursor: pointer;
            transition: all 0.3s;
        }

        .main .header button:hover {
            background: #5c4ad0;
            transform: translateY(-5px);
        }

        /* Cards for Features */
        .main .content {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 30px;
            animation: fadeIn 1s ease-out;
        }

        .main .content .card {
            background: #3c3c59;
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0px 4px 25px rgba(0, 0, 0, 0.3);
            transition: all 0.3s ease-in-out;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            height: 230px;
            cursor: pointer;
            animation: slideUp 0.7s ease-out;
        }

        .main .content .card:hover {
            transform: translateY(-10px);
            box-shadow: 0px 12px 35px rgba(0, 0, 0, 0.4);
        }

        .main .content .card h2 {
            font-size: 24px;
            margin-bottom: 15px;
            font-weight: 600;
        }

        .main .content .card p {
            font-size: 14px;
            color: #d1d1e9;
            margin-bottom: 25px;
        }

        .main .content .card button {
            background: #7f5af0;
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 30px;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s;
        }

        .main .content .card button:hover {
            background: #5c4ad0;
            transform: scale(1.05);
        }

        /* Download Section */
        .main .content .download-card {
            background: #3c3c59;
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0px 4px 25px rgba(0, 0, 0, 0.3);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            animation: slideUp 0.7s ease-out;
        }

        .main .content .download-card h2 {
            font-size: 28px;
            margin-bottom: 15px;
            font-weight: 600;
        }

        .main .content .download-card p {
            font-size: 16px;
            margin-bottom: 20px;
        }

        .main .content .download-card button {
            background: #7f5af0;
            color: white;
            padding: 15px 40px;
            border-radius: 50px;
            font-size: 18px;
            font-weight: 600;
            border: none;
            cursor: pointer;
            transition: all 0.3s;
        }

        .main .content .download-card button:hover {
            background: #5c4ad0;
            transform: scale(1.1);
        }

        /* Animations */
        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        @keyframes slideUp {
            from {
                transform: translateY(30px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }
    </style>
</head>
<body>
    <!-- Sidebar -->
    <div class="sidebar">
        <div class="logo">Phantom</div>
        <div class="nav">
            <a href="#" class="active" onclick="loadContent('dashboard')">üìä Dashboard</a>
            <a href="#" onclick="loadContent('settings')">‚öôÔ∏è Settings</a>
            <a href="#" onclick="loadContent('about')">‚ÑπÔ∏è About</a>
            <a href="#" onclick="loadContent('support')">üõ†Ô∏è Support</a>
            <a href="#" onclick="loadContent('download')">‚¨áÔ∏è Download</a>
        </div>
        <div class="user">
            Logged in as: <strong id="username">dev</strong>
            <div class="dropdown">
                <a href="#" id="logout">Log Out</a>
            </div>
        </div>
    </div>

    <!-- Main Content -->
    <div class="main" id="main-content">
        <div class="header">
            <h1>Welcome to the Phantom Dashboard</h1>
            <button onclick="window.open('https://github.com/BlueDragon7327/Phantom/releases/latest/download/Phantom.html', '_blank')">Download Phantom</button>
        </div>
        <div class="content">
            <div class="card">
                <h2>Feature 1</h2>
                <p>Control and manage your app features here.</p>
                <button>Learn More</button>
            </div>
            <div class="card">
                <h2>Feature 2</h2>
                <p>Access additional tools and options.</p>
                <button>Explore</button>
            </div>
            <div class="card">
                <h2>Feature 3</h2>
                <p>View app insights and analytics.</p>
                <button>Details</button>
            </div>
        </div>
    </div>

    <script>
        const contentTemplates = {
            dashboard: `
                <div class="header">
                    <h1>Welcome to the Phantom Dashboard</h1>
                    <button onclick="window.open('https://github.com/BlueDragon7327/Phantom/releases/latest/download/Phantom.html', '_blank')">Download Phantom</button>
                </div>
                <div class="content">
                    <div class="card">
                        <h2>Feature 1</h2>
                        <p>Control and manage your app features here.</p>
                        <button>Learn More</button>
                    </div>
                    <div class="card">
                        <h2>Feature 2</h2>
                        <p>Access additional tools and options.</p>
                        <button>Explore</button>
                    </div>
                </div>
            `,
            settings: `
                <div class="header">
                    <h1>Settings</h1>
                </div>
                <div class="content">
                    <p>Here you can configure your preferences and settings.</p>
                </div>
            `,
            about: `
                <div class="header">
                    <h1>About Phantom</h1>
                </div>
                <div class="content">
                    <p>Phantom is the leading solution for secure bypassing.</p>
                </div>
            `,
            support: `
                <div class="header">
                    <h1>Support</h1>
                </div>
                <div class="content">
                    <p>Contact us for assistance or troubleshooting.</p>
                </div>
            `,
            download: `
                <div class="header">
                    <h1>Download Phantom</h1>
                </div>
                <div class="content">
                    <div class="download-card">
                        <h2>Get the Latest Version of Phantom</h2>
                        <p>Click below to download the latest release of Phantom for your device.</p>
                        <button onclick="window.open('https://github.com/BlueDragon7327/Phantom/releases/latest/download/Phantom.html', '_blank')">Download Phantom</button>
                    </div>
                </div>
            `
        };

        function loadContent(section) {
            const mainContent = document.getElementById('main-content');
            mainContent.innerHTML = contentTemplates[section];
        }

        // Retrieve username from cookies
        const username = document.cookie.split('; ').find(row => row.startsWith('username='));
        if (username) {
            document.getElementById('username').textContent = username.split('=')[1];
        } else {
            window.location.href = "login.html"; // Redirect if not logged in
        }

        // Logout functionality
        document.getElementById('logout').addEventListener('click', (e) => {
            e.preventDefault();
            document.cookie = 'username=; expires=Thu, 01 Jan 1970 00:00:00 UTC; path=/;';
            window.location.href = "login.html";
        });
    </script>
</body>
</html>
