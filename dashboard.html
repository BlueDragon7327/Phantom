<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - Phantom</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            display: flex;
            height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #1e1e2f, #3f3f5b);
            color: #fff;
        }

        .nav {
            width: 20%;
            background: #2a2a3d;
            display: flex;
            flex-direction: column;
            padding: 1rem;
        }

        .main {
            flex: 1;
            padding: 2rem;
        }

        .user-info {
            position: absolute;
            bottom: 1rem;
            left: 1rem;
        }

        button {
            background: #7f5eff;
            border: none;
            padding: 0.5rem 1rem;
            border-radius: 4px;
            color: #fff;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        button:hover {
            background: #9a7dff;
        }
    </style>
</head>
<body>
    <div class="nav">
        <h2>Phantom</h2>
        <ul>
            <li><button onclick="navigate('home')">Home</button></li>
            <li><button onclick="navigate('settings')">Settings</button></li>
            <li><button onclick="navigate('downloads')">Downloads</button></li>
        </ul>
        <div class="user-info">
            <span id="username"></span>
            <button onclick="logout()">Logout</button>
        </div>
    </div>
    <div class="main" id="content">
        <h1>Welcome to the Dashboard</h1>
        <p>Select an option from the navigation menu.</p>
    </div>

    <script>
        const username = document.cookie
            .split('; ')
            .find(row => row.startsWith('username='))
            ?.split('=')[1];

        if (!username) {
            window.location.href = 'login.html';
        } else {
            document.getElementById('username').textContent = `Logged in as: ${username}`;
        }

        function navigate(page) {
            const content = document.getElementById('content');
            content.innerHTML = `<h1>${page}</h1><p>Content for ${page}.</p>`;
        }

        function logout() {
            document.cookie = 'username=; expires=Thu, 01 Jan 1970 00:00:00 UTC; path=/;';
            window.location.href = 'login.html';
        }
    </script>
</body>
</html>
