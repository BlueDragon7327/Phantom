<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phantom - Dashboard</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap');
        body {
            margin: 0;
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #1e1e2f, #12121c);
            color: #ffffff;
            display: flex;
            height: 100vh;
            overflow: hidden;
        }

        /* Navigation Bar */
        .nav-bar {
            width: 250px;
            background: rgba(30, 30, 50, 0.95);
            padding: 20px;
            display: flex;
            flex-direction: column;
            box-shadow: 2px 0 15px rgba(0, 0, 0, 0.7);
            border-right: 1px solid rgba(255, 255, 255, 0.1);
        }

        .nav-logo {
            font-size: 2rem;
            color: #8a2be2;
            text-align: center;
            margin-bottom: 20px;
        }

        .nav-item {
            padding: 15px;
            margin-bottom: 10px;
            background: rgba(255, 255, 255, 0.1);
            color: #ffffff;
            text-align: left;
            border-radius: 10px;
            cursor: pointer;
            transition: background 0.3s;
        }

        .nav-item:hover {
            background: rgba(138, 43, 226, 0.3);
        }

        /* Dashboard Content */
        .dashboard-content {
            flex: 1;
            padding: 20px;
        }

        .dashboard-header {
            font-size: 2.5rem;
            margin-bottom: 20px;
        }

        .download-button {
            padding: 15px 30px;
            font-size: 1rem;
            background: linear-gradient(135deg, #8a2be2, #1e1e2f);
            border: none;
            color: #ffffff;
            border-radius: 15px;
            cursor: pointer;
        }

        /* Bottom-Left Username */
        .username-dropdown {
            position: absolute;
            bottom: 20px;
            left: 20px;
        }

        .username {
            color: #8a2be2;
            cursor: pointer;
        }
    </style>
    <script>
        // Redirect if not logged in
        function checkLogin() {
            const cookies = document.cookie.split('; ');
            const loggedIn = cookies.find(cookie => cookie.startsWith('username='));

            if (!loggedIn) {
                window.location.href = 'login.html';
            }
        }

        // Logout functionality
        function handleLogout() {
            document.cookie = "username=; path=/; max-age=0";
            window.location.href = 'login.html';
        }

        document.addEventListener('DOMContentLoaded', () => {
            checkLogin();

            const cookies = document.cookie.split('; ');
            const username = cookies.find(cookie => cookie.startsWith('username=')).split('=')[1];
            document.getElementById('username-display').textContent = username;
        });
    </script>
</head>
<body>
    <div class="nav-bar">
        <div class="nav-logo">Phantom</div>
        <div class="nav-item">Home</div>
        <div class="nav-item">Settings</div>
        <div class="nav-item">About</div>
    </div>
    <div class="dashboard-content">
        <div class="dashboard-header">Welcome to Your Dashboard</div>
        <button class="download-button">
            <a href="https://github.com/BlueDragon7327/Phantom/releases/latest/download/Phantom.html" target="_blank" style="text-decoration: none; color: #fff;">Download Phantom</a>
        </button>
        <div class="username-dropdown">
            <span id="username-display"></span>
            <button onclick="handleLogout()">Logout</button>
        </div>
    </div>
</body>
</html>
