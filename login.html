<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phantom - Login</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap');
        body {
            margin: 0;
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #1e1e2f, #12121c);
            color: #ffffff;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        .login-container {
            background: rgba(30, 30, 50, 0.9);
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.7);
            width: 400px;
            text-align: center;
        }

        .login-title {
            font-size: 2rem;
            margin-bottom: 20px;
            color: #8a2be2;
        }

        input {
            width: 100%;
            padding: 15px;
            margin: 10px 0;
            font-size: 1rem;
            border: none;
            border-radius: 10px;
            outline: none;
            background: rgba(255, 255, 255, 0.1);
            color: #ffffff;
        }

        .login-button {
            padding: 15px 30px;
            font-size: 1rem;
            background: linear-gradient(135deg, #8a2be2, #1e1e2f);
            color: #ffffff;
            border: none;
            border-radius: 15px;
            cursor: pointer;
            transition: background 0.3s ease, transform 0.2s ease;
            width: 100%;
        }

        .login-button:hover {
            background: linear-gradient(135deg, #1e1e2f, #8a2be2);
            transform: scale(1.05);
        }
    </style>
    <script>
        // Login Logic
        function handleLogin(event) {
            event.preventDefault();
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            if (username === 'dev' && password === 'dev') {
                document.cookie = `username=${username}; path=/; max-age=86400`;
                window.location.href = 'dashboard.html';
            } else {
                alert('Invalid login credentials');
            }
        }

        // Check if already logged in
        function checkLogin() {
            const cookies = document.cookie.split('; ');
            const loggedIn = cookies.find(cookie => cookie.startsWith('username='));

            if (loggedIn) {
                window.location.href = 'dashboard.html';
            }
        }

        document.addEventListener('DOMContentLoaded', checkLogin);
    </script>
</head>
<body>
    <div class="login-container">
        <div class="login-title">Login to Phantom</div>
        <form onsubmit="handleLogin(event)">
            <input type="text" id="username" placeholder="Username" required />
            <input type="password" id="password" placeholder="Password" required />
            <button class="login-button" type="submit">Login</button>
        </form>
    </div>
</body>
</html>
