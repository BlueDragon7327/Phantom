<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phantom Key System</title>
    <style>
        body {
            margin: 0;
            font-family: 'Poppins', sans-serif;
            background: radial-gradient(circle, #1a1a2e, #0f0f16);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: #e0e0e0;
        }

        .container {
            background: rgba(30, 30, 45, 0.95);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.6);
            width: 400px;
            text-align: center;
        }

        .container h2 {
            font-size: 1.8rem;
            margin-bottom: 20px;
            color: #8a2be2;
        }

        .btn {
            padding: 12px 30px;
            background: linear-gradient(135deg, #8a2be2, #9d52f8);
            color: #fff;
            border: none;
            border-radius: 30px;
            font-size: 1rem;
            cursor: pointer;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .btn:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(138, 43, 226, 0.6);
        }

        .btn:active {
            transform: translateY(0);
        }
    </style>
</head>
<body>

    <div class="container">
        <h2>Phantom Key System (Checkpoint 2/3)</h2>
        <button class="btn" onclick="window.location.href='https://lootdest.org/s?c1e269d0';">Get Key</button>
    </div>

</body>
</html>
